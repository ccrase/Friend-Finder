<!doctype html>
<html lang="en">
  <head>
    <title>Friend Finder Survey</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <!--JUMBOTRON-->
      <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Friend Finder Survey</h1>
              <p class="lead">Find your new BFF in just a few minutes.</p>
            </div>
          </div>
      <!--FORM-->
    <div class ="container">
        <form>
            <div class="form-group">
              <label for="name">Name (required)</label>
              <input type="input" class="form-control" id="name" placeholder="">
            </div>

 
            <div class="form-group">
                <label for="image">Link to photo image (required)</label>
                <input type="input" class="form-control" id="image" placeholder="">
            </div>

            <div class="form-group">
                <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="question1">
                    <option>1 (strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="question2">Generally speaking, you rely more on your experience than your imagination.</label>
                <select class="form-control" id="question2">
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="question3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control" id="question3">
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question4">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="question4">
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question5">People can rarely upset you.</label>
                <select class="form-control" id="question5">
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question6">It is often difficult for you to relate to other people's feelings.</label>
                <select class="form-control" id="question6">
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question7">In a discussion, truth should be more important than people's sensitivities.</label>
                <select class="form-control" id="question7">
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question8">You rarely get carried away by fantasises and ideas.</label>
                <select class="form-control" id="question8">
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question9">You think that everyone's views should be respected regardless of whether they are supported by facts or not.</label>
                <select class="form-control" id="question9">
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                    <label for="question10">You feel more energentic after spending time with a group of people.</label>
                    <select class="form-control" id="question10">
                            <option>1 (strongly disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (strongly agree)</option>
                    </select>
                </div>

            <button type="submit" class="btn btn-primary">Submit</button>  

        </form>
    </div>          
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
